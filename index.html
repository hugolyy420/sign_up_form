<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up form</title>
</head>

<body>
    <header class="image-container">
        <div class="logo-container">
            <img src="odin-lined.png" alt="Logo" class="logo">
            <h1>ODIN</h1>
        </div>
        <div class="credit">Photo by <a href="https://unsplash.com/@ditakesphotos">Diana Parkhouse</a> on <a
                href="https://unsplash.com/">Unsplash</a></div>
    </header>
    <main class="form-container">
        <div class="form-intro">
            <h2>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up now to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>

        <form action="post" class="sign-in-form">
            <div class="input-section">
                <h2>Let's do this!</h2>
                <div class="form-row">
                    <div class="input-container"><label for="fname">FIRST NAME</label><input type="text" id="fname"
                            name="fname" required></div>
                    <div class="input-container"><label for="lname">LAST NAME</label><input type="text" id="lname"
                            name="lname" required></div>
                </div>
                <div class="form-row">
                    <div class="input-container"><label for="mail">EMAIL</label><input type="email" id="mail"
                            name="mail" required></div>
                    <div class="input-container"><label for="phone">PHONE NUMBER</label><input type="tel" id="phone"
                            name="phone" required></div>
                </div>
                <div class="form-row">
                    <div class="input-container"><label for="pwd">PASSWORD</label><input type="password" id="pwd"
                            name="pwd">
                    </div>
                    <div class="input-container"><label for="cpwd">CONFIRM PASSWORD</label><input type="password"
                            id="cpwd" name="cpwd"></div>
                </div>



            </div>
            <div class="button-container"><label for=""></label><button type="submit">Create Account</button>
                <div>Already have an account?<a href="">Log in</a></div>
            </div>
        </form>

    </main>
</body>

</html>
